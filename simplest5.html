<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>班級協同投影片</h1>
    <p>四設計二甲</p>
    <p>MY PROFILE</p>
<p>40323153 劉彥沛</p>
</section>
<section id="hw-task-one">
    <p>筆記(第五周)</p>
    <p>1.完成未完成的投影片 2.每一小組派出兩個人實物測繪 3.reveal有更新過,更新reavel,EX：如 bootstrap3改成octopress</p>
</section>
				
<section>
    <p>第五周心得分享</p>
    <p>老師在這周說明了更新後reaveal2的差異，原來是只有bootstrap3改成octopress，剩下的地方就大同小異，正在實物測繪的組員進展好像也不是很順利，希望下周我們的情況會改善。</p>
</section>
				
<section>
    <p>自評分數</p>
    <p>1.第五周:75</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
